<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form action="/pagina-que-recebe-dados" method="post">
        <div class="container">
            <div class="title">
                Cadastro
            </div>
            <div class="input">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite o seu nome" required/>
            </div>
            <div class="input">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required/>
                <label for="password">- Password:</label>
                <input type="password" id="password" placeholder="Digite uma senha" required/>
            </div>
            <div class="input">
                <label for="birthday">Data de Nascimento:</label>
                <input type="date" id="birthday" name="birthday">
                <label for="myfile">- Foto:</label>
                <input type="file" id="myfile" name="myfile">
            </div>
            <div class="input">
                <label for="nacionalidade">Nacionalidade:</label>
                    <select id="nacionalidade" name="nacionalidade">
                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="uruguai">Uruguai</option>
                        <option value="chile">Chile</option>
                    </select>
                <label for="genero">- Genero:</label>
                <label for="fem">F</label>
                <input type="radio" id="fem" name="fem" value="fem">
                <label for="mas">M</label>
                <input type="radio" id="mas" name="mas" value="mas">
            </div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
